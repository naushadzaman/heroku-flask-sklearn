<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Input Zipcode</h1>
<form action="" method="post" name="input">
    {{form.hidden_tag()}}
    <p>
        Please enter the Zipcode:<br>
        {{form.zipcode(size=80)}}<br>
    </p>
    <p><input type="submit" value="Search"></p>
</form>
{% endblock %}
